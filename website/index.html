<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="feilds-section">
        <div class="container flex">
            <h1>Weather Journal</h1>
            <form action="">
                <div class="form-control">
                    <label for="zip">Inter your city zip code</label>
                    <input class="input" type="text" name="" id="zip" placeholder="enter zip code here">
                </div>
                <div class="form-control">
                    <label for="feelings">How it feels</label>
                    <textarea id="feelings" class="input" name="" id="" cols="30" rows="3"></textarea>
                </div>

                <button type="submit" id="generate" class="submit">Generate</button>
            </form>
        </div>
    </section>

    <section class="show-data">
        <div class="container entryHolder">
            <p>Most Recent Entry</p>
            <div class="flex">
                <div class="tepm">
                    <h2>
                        <span id="temp"></span><sup>o</sup>C
                    </h2>
                    <p id="status"></p>
                </div>
                <div class="date">
                    <h2 id="city-name"></h2>
                    <p id="date"></p>
                </div>
            </div>
            <h4 class="content"></h4>
        </div>
    </section>
    <script src="app.js" type="text/javascript"></script>

</body>

</html>
